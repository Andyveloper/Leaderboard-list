<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">SC2 1V1 Ladder Ranking</h1>
    <main class="columns">
      <div class="list-container">
        <div class="list-container__top">
          <h2 class="list-container__top-title">Recent Scores</h2>
          <button type="submit" class="list-container__top-button">
            Refresh
          </button>
        </div>
        <div id="ranking" class="list-container__list">
          <ul class="list-container__list-ranking">
            <li class="list-container__list-ranking-element">
              <span class="list-container__list-ranking-element-name"
                >Name</span
              >
              <span class="list-container__list-ranking-element-score"
                >Score</span
              >
              <span class="list-container__list-ranking-element-league"
                >League</span
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="form-container">
        <h2 class="form-container__top-title">Add Your Score</h2>
        <form action="" class="form-container__input">
          <input
            class="form-container__input-box"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="form-container__input-box"
            type="text"
            name="score"
            placeholder="Score"
          />
          <button class="form-container__input-button" type="submit">
            Submit
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
